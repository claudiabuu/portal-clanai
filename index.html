<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explorador ClanAI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #F9F2E9 0%, #EEE0C2 100%);
      background-image: url('textura-suave.png'); /* si usas una textura, reemplaza esto */
      background-size: cover;
      background-repeat: no-repeat;
      color: #333;
      padding: 2rem;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 120px;
      margin: 0 auto 1rem;
      opacity: 0.9;
      animation: fadeIn 2s ease-in-out;
    }

    .nivel {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin: 1rem auto;
      max-width: 600px;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    .nivel img {
      width: 60px;
      margin-bottom: 1rem;
    }

    .nivel h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .nivel p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .boton {
      background-color: #C8945B;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 0 #A6733F;
    }

    .boton:hover {
      background-color: #a6733f;
      transform: translateY(-2px);
      box-shadow: 0 8px 10px rgba(0, 0, 0, 0.15);
    }

    .niveles {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .niveles {
        flex-direction: row;
        justify-content: space-around;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>
    <img class="logo" src="logo.png" alt="Logo ClanAI" />
  </header>

  <section class="niveles">
    <div class="nivel">
      <img src="lupa.png" alt="Lupa" />
      <h2>Explorador</h2>
      <p>Una mirada consciente para iniciar el camino. Haz clic para explorar tu interior.</p>
      <a href="https://claudiabuu.github.io/uiClanAi/">
        <button class="boton">Entrar</button>
      </a>
    </div>

    <div class="nivel">
      <img src="ojo.png" alt="Ojo Visionario" />
      <h2>Visionario</h2>
      <p>Amplía tu perspectiva. Descubre tu potencial más allá de lo evidente.</p>
      <button class="boton">Próximamente</button>
    </div>

    <div class="nivel">
      <img src="círculo.png" alt="Proceso completo" />
      <h2>Proceso Completo</h2>
      <p>Un viaje transformacional. ClanAI camina contigo paso a paso.</p>
      <button class="boton">Próximamente</button>
    </div>
  </section>
</body>

</html>
